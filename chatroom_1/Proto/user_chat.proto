syntax = "proto3";
package chat;



message ChatMessage {
    string from_name = 1;
    string to_name = 2;
    string message = 3;
    string time = 4;
}

message GroupChatMessage {
    string group_name = 1;
    string from_member = 2;
    string message = 3;
    string tine = 4;
}

message GroupNotification {
    string group_name = 1;
    string member_name = 2;
    bool action = 3;
}